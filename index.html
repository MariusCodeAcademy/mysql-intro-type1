<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYSQL front</title>
</head>

<body>
  <h1>Add Row</h1>
  <form id='form'>
    <input type="text" name='author' id='author' placeholder="Autorius">
    <textarea type="text" name='body' id='text' placeholder="Textas"></textarea>
    <button>Sukurti</button>
  </form>

  <script>
    const formEl = document.getElementById('form');
    const authorEl = document.getElementById('author');
    const bodyEl = document.getElementById('text');
    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log(authorEl.value, bodyEl.value);
      fetch('http://localhost:3000/api/new', {
        method: "POST",
        body: JSON.stringify({ author: authorEl.value, text: bodyEl.value }),
        headers: {
          'Content-type': 'application/json'
        }
      }).then(resp => resp.json())
        .then(data => {
          console.log(data)
          if (data.msg === 'success') {
            console.log('pavyko');
            formEl.reset();
          }
        })
        .catch(err => console.log('err', err))
    })

  </script>
</body>

</html>
